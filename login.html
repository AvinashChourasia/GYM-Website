<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&family=Quintessential&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">    
    <script src="https://kit.fontawesome.com/492022526e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <i class="fa-solid fa-user fa-6x" style="color:rgb(201 141 230);"></i>
        <h1>Login Here</h1>
        <div class="form">
            <p>Username</p>
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Username">
            <p>Password</p>
            <input class="form-input" type="password" name="Password" id="Password" placeholder="Enter Password">
            <br>
            <input type="submit" name="submit" value = "Login">
            <br>
            <a href="login.html">Forgot Password</a>
            <br>
            <a href="login.html">Don't have an account</a>
        </div>
    </div>
    
</body>
</html>
